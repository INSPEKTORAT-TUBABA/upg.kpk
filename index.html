<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarki Pengendalian Gratifikasi</title>
    <style>
        .container { margin: 20px; font-family: Arial, sans-serif; }
        .clickable { cursor: pointer; padding: 10px; background: #f0f0f0; margin-bottom: 5px; }
        .clickable:hover { background: #e0e0e0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="clickable" onclick="toggleSection('ppg')">Perangkat Pengendalian Gratifikasi</div>
        <div id="ppg-content" class="hidden">
            <div class="clickable" onclick="toggleSection('apg')">Perangkat Pengendalian Gratifikasi</div>
            <div class="clickable" onclick="toggleSection('apg')">Aturan Pengendalian Gratifikasi</div>
            <div id="apg-content" class="hidden">
                <form>
                    <label for="input1">Isian 1:</label><br>
                    <input type="text" id="input1" name="input1"><br><br>
                    <label for="input2">Isian 2:</label><br>
                    <input type="text" id="input2" name="input2"><br><br>
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId + '-content');
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }
    </script>
</body>
</html>
