<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload dan Konversi PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #pdfContent {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Upload dan Konversi PDF</h1>
    <input type="file" id="pdfUpload" accept=".pdf">
    <div id="pdfContent"></div>
    <button id="exportExcel" disabled>Ekspor ke Excel</button>
    <button id="exportWord" disabled>Ekspor ke Word</button>

    <script>
        // Inisialisasi pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';

        let extractedData = []; // Menyimpan data yang diekstrak (teks dan tabel)

        // Fungsi untuk memproses file PDF yang diunggah
        document.getElementById('pdfUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileReader = new FileReader();
            fileReader.onload = async function() {
                const typedArray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedArray).promise;
                let textContent = '';
                extractedData = [];

                // Ekstrak teks dan tabel dari setiap halaman
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    let pageText = '';
                    let tableData = [];
                    let currentRow = [];

                    // Proses item teks untuk mendeteksi tabel
                    content.items.forEach(item => {
                        if (item.str.trim()) {
                            pageText += item.str + ' ';
                            // Logika sederhana untuk mendeteksi tabel berdasarkan spasi dan posisi
                            if (item.str.includes('|') || item.str.includes('  ')) {
                                currentRow.push(item.str.trim());
                            } else {
                                if (currentRow.length > 0) {
                                    tableData.push(currentRow);
                                    currentRow = [];
                                }
                            }
                        }
                    });
                    if (currentRow.length > 0) {
                        tableData.push(currentRow);
                    }

                    extractedData.push({ page: i, text: pageText, table: tableData });
                }

                // Tampilkan konten di halaman
                let displayHtml = '';
                extractedData.forEach(data => {
                    displayHtml += `<h3>Halaman ${data.page}</h3><p>${data.text}</p>`;
                    if (data.table.length > 0) {
                        displayHtml += '<table>';
                        data.table.forEach(row => {
                            displayHtml += '<tr>';
                            row.forEach(cell => {
                                displayHtml += `<td>${cell}</td>`;
                            });
                            displayHtml += '</tr>';
                        });
                        displayHtml += '</table>';
                    }
                });
                document.getElementById('pdfContent').innerHTML = displayHtml;

                // Aktifkan tombol ekspor
                document.getElementById('exportExcel').disabled = false;
                document.getElementById('exportWord').disabled = false;
            };
            fileReader.readAsArrayBuffer(file);
        });

        // Ekspor ke Excel
        document.getElementById('exportExcel').addEventListener('click', function() {
            const wb = XLSX.utils.book_new();
            extractedData.forEach(data => {
                if (data.table.length > 0) {
                    const ws = XLSX.utils.aoa_to_sheet(data.table);
                    XLSX.utils.book_append_sheet(wb, ws, `Halaman ${data.page}`);
                } else {
                    const ws = XLSX.utils.aoa_to_sheet([[data.text]]);
                    XLSX.utils.book_append_sheet(wb, ws, `Halaman ${data.page}`);
                }
            });
            XLSX.writeFile(wb, 'output.xlsx');
        });

        // Ekspor ke Word
        document.getElementById('exportWord').addEventListener('click', function() {
            const doc = new docx.Document({
                sections: extractedData.map(data => ({
                    properties: {},
                    children: [
                        new docx.Paragraph({
                            text: `Halaman ${data.page}`,
                            heading: docx.HeadingLevel.HEADING_1
                        }),
                        new docx.Paragraph({
                            text: data.text
                        }),
                        ...(data.table.length > 0 ? [
                            new docx.Table({
                                rows: data.table.map(row => new docx.TableRow({
                                    children: row.map(cell => new docx.TableCell({
                                        children: [new docx.Paragraph(cell)]
                                    }))
                                }))
                            })
                        ] : [])
                    ]
                }))
            });
            docx.Packer.toBlob(doc).then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'output.docx';
                link.click();
            });
        });
    </script>
</body>
</html>
